<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div id="wrapper">
      <div id="radioWrapper">
      </div>

      <div id="paperWrapper">
      </div>

      <div class="messageWrapper">
        <input type="radio" id="red" name="color">red <input type="radio" id="blue" name="color">blue
        <br>
        <input type="text" id="message" autocomplete="off" placeholder="input text here"> <button id="send">Send</button>
      </div>

      <br>
      <button type="button" id="newButton">Create new paper</button>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
